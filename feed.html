<script>
var supportsOrientationChange = "onorientationchange" in window,
	orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";
	
window.addEventListener(orientationEvent, function() {
    $('.rotation_bg').fadeIn(300).delay(400).fadeOut(300);
    $('.rotation_cont').fadeIn(300).delay(400).fadeOut(300);
}, false);
$(document).ready(function () {
	loadRss();
});
function loadRss() {
	$('.feed').rssfeed('http://community.ilkotech.co.uk/blog/?feed=rss',{titletag: 'b', header: false});
}
</script>

	<img src="icons/1_navigation_refresh.png" class="refresh" onClick="loadRss();">
